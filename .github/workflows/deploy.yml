name: Deploy GreenScreen App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        env:
          NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
          NUXT_PUBLIC_SUPABASE_KEY: ${{ secrets.NUXT_PUBLIC_SUPABASE_KEY }}
        run: pnpm generate

      - name: Deploy to server
        run: |
          sudo mkdir -p /var/www/greenscreen.chrixel.com
          sudo rsync -av --delete .output/public/ /var/www/greenscreen.chrixel.com/
          sudo chown -R www-data:www-data /var/www/greenscreen.chrixel.com
          sudo chmod -R 755 /var/www/greenscreen.chrixel.com

      - name: Reload nginx
        run: sudo systemctl reload nginx